{% extends 'form.html' %}

{% block main %}


<div class="employ">
        <h1>
            LOAN DETAILS:
        </h1>
	<form action="/apply/stage3/" method="POST">
		{% csrf_token %}
         <label>Loan Purpose</label><br>
            <select required>
                <option>Select</option>
                <option>Business</option>
                <option>Medical purpose</option>
                <option>Emergency</option>
                <option>Transportation</option>
                <option>School Fees </option>
                <option>settle other debts</option>
                <option>Others</option>
            </select><br><br>
            <label>How do you want to use the Loan?</label>
            <input type="text"><br><br>
            <label>Are you currently in Debt?</label><select>
                <option>select</option>
                <option>Yes</option>
                <option>No</option>
            </select><br><br>
            <label>How much loan do you want?</label><br>
	    <select name="loan" required>
		    <option value="10,000">N10,000</option>
               <option value="20,000">N20,000</option>
	       <option value="30,000">N30,000</option>
	       <option value="40,000">N40,000</option>
	       <option value="50,000">N50,000</option>
	       <option value="60,000">N60,000</option>
	       <option value="70,000">N70,000</option>
	       <option value="80,000">N80,000</option>
	       <option value="90,000">N90,000</option>
	       <option value="100,000">N100,000</option>
	       <option value="200,000">N200,000</option>
	       <option value="300,000">N300,000</option>
	       <option value="400,000">N400,000</option>
	       <option value="500,000">N500,000</option>
	       <option value="600,000">N600,000</option>
	       <option value="700,000">N700,000</option>
	       <option value="800,000">N800,000</option>
  <option value="900,000">N900,000</option>
 <option value="1,000,000">N1,000,000</option>


	    </select>
	    <br>
	    <br> 


            <label>how many months would you like to repay back the loan?</label>
            <select required>
                <option>choose</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
            </select><br><br>
            <label>when is your pay day(from 1-31)</label><br>
            <input type="number" required><br><br>
            <h3>BANK DETAILS:</h3>
            <label>BVN</label><br>
            <input type="number" name="bvn" required><br><br>
            <label>Bank Name</label><br>
            <input type="text" name="bank" required><br><br>
            <label>Account Name</label><br>
            <input type="text" name="acc_name" required><br><br>
            <label>Account Number</label><br>
            <input type="number" name="acc_num" required><br><br>
            <h3>NEXT OF KIN:</h3>
            <label>First name</label><br>
            <input type="text" placeholder="first name" required><br><br>
            <label>Last name</label><br>
            <input type="text" placeholder="last name" required><br><br>
            <label>phone number</label><br>
            <input type="number" placeholder="number" required><br><br>
            <label>Contact Address</label><br>
            <input type="text"><br><br>
            <h4>Choose a password:</h4>
            <input id="password" type="password" name="password" placeholder="New password"><br>
            <input id="password" type="password" name="conf_pass" placeholder="confirm password"><br><br>
            <button type="submit">Submit</button>
            
            
            </div>
	    {% endblock %}
